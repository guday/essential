<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 模拟log Tab -->
  <ion-tab title="Log" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/log">
    <ion-nav-view name="tab-log"></ion-nav-view>
  </ion-tab>

  <!-- 模拟Net Tab -->
  <ion-tab title="Net" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/net">
    <ion-nav-view name="tab-net"></ion-nav-view>
  </ion-tab>

  <!-- 模拟写localstorage Tab -->
  <ion-tab title="Localstorage" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/localstorage">
    <ion-nav-view name="tab-localstorage"></ion-nav-view>
  </ion-tab>


</ion-tabs>
